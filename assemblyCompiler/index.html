<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assembly to BrainF</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Assembly to BrainF (using JavaScript)</h1>
        
        <button onclick="compile()">Compile</button>
        <label for="debugCheckbox">Debug mode</label>
        <input id="debugCheckbox" type="checkbox">
        <button onclick="copyBrainF()">Copy output</button>
        <select id="projectSelector" onchange="tryLoadSelectedProject()"></select>
        <button onclick="createNewProject()">Create new project</button>
        <button onclick="tryDeleteCrntProject()">Delete this project</button>

        <table id="mainTable">
            <tr>
                <td>
                    <textarea id="assemblyIn" placeholder="Enter assembly here"></textarea>
                </td>
                <td>
                    <textarea id="brainFOut" placeholder="Compiled BrainF here"></textarea>
                </td>
            </tr>
        </table>
    </body>

    <script src="https://unpkg.com/spnr/cdn/latest/spnr.min.js"></script>
    <script src="../common/spnr.min.js"></script>
    <script src="AssemblyCompiler.js"></script>
    <script src="script.js"></script>
</html>
